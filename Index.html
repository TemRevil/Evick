<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Evick - Contacts</title>

    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/Main.css">
    <link rel="stylesheet" href="CSS/Media.css">

<body class="flex row">
    <div class="view flex center">
        <button id="toggleButton" class="icons transition"><i class="fa fa-x">Toggle</i></button>
        <view class="flex center">
            <img id="displayedImage" src="#" alt="Displayed Image">
        </view>
    </div>
    <div class="add flex center">
        <button id="toggleButton" class="icons transition" onclick="toggleDisplay()"><i class="fa fa-x">Toggle</i></button>
        <div class="add-card">
            <p class="title"><i class="fa-solid fa-plus-large"></i> Add Chat</p>
            <div class="flex col">
                <label for="add-img" class="add-img flex center" id="add-img-label"><i class="fa-solid fa-plus-large" id="add-img-icon"></i></label>
                <input type="file" id="add-img" name="file" accept="image/*">                
                <p class="text">Name</p>
                <input type="text" class="text" id="name">
                <p class="text">Number</p>
                <input type="text" class="text" id="number">
            </div>
            <p class="error-2 text"></p>
            <button class="transition" id="add-button"><i class="fa-solid fa-plus-large"></i></button>
        </div>
    </div>
    <section class="aside transition">
        <div class="aside-head">
            <p class="title">Chats</p>
            <button class="icons" onclick="toggleViewAdd()"><i class="fas fa-plus"></i></button>
        </div>
        <div class="flex col center" id="chats" style="margin-top: 80px;">
            <div class="person flex row center transition">
                <div class="person-img">
                    <img src="Background/Person/Natsha Romanof.jpg" alt="Person">
                </div>
                <div class="person-data flex col">
                    <p class="name">Natsha Romanof</p>
                    <p class="statues">active</p>
                </div>
                <div class="person-options">
                    <button class="icons"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </div>
            <div class="person flex row center transition">
                <div class="person-img">
                    <img src="Background/Person/Robert Downey JR.jpg" alt="Person">
                </div>
                <div class="person-data flex col">
                    <p class="name">Robert Downey JR</p>
                    <p class="statues">active 2hr ago</p>
                </div>
                <div class="person-options">
                    <button class="icons"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </div>
            <div class="person flex row center transition">
                <div class="person-img">
                    <img src="Background/Person/Bucky Barnes.jpg" alt="Person">
                </div>
                <div class="person-data flex col">
                    <p class="name">Bucky Barnes</p>
                    <p class="statues">active</p>
                </div>
                <div class="person-options">
                    <button class="icons"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </div>
            <div class="person flex row center transition">
                <div class="person-img">
                    <img src="Background/Person/Captain America.jpg" alt="Person">
                </div>
                <div class="person-data flex col">
                    <p class="name">Steve Rogers</p>
                    <p class="statues">active</p>
                </div>
                <div class="person-options">
                    <button class="icons"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </div>
            <div class="person flex row center transition">
                <div class="person-img">
                    <img src="Background/Person/John Wick.jpg" alt="Person">
                </div>
                <div class="person-data flex col">
                    <p class="name">John Wick</p>
                    <p class="statues">active 7hr ago</p>
                </div>
                <div class="person-options">
                    <button class="icons"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </div>
        </div>
    </section>
    <section class="main-content flex col center">
        <header class="header flex center">
            <div class="flex center">
                <img src="Background/Person/Natsha Romanof.jpg" alt="Person" class="img transition">
                <div class="flex col">                    
                    <p class="name">Natsha Romanof</p>
                    <p class="statues">active</p>
                </div>
            </div>
            <div class="title">Evick</div>
            <div class="options">
                <button><i class="fa-solid fa-bars icons"></i></button>
                <ul>
                    <li><button class="flex row center text transition"><i class="fa-solid fa-folder"></i> Files</button></li>
                    <li><button class="flex row center text transition"><i class="fa-solid fa-address-card"></i> About</button></li>
                    <li><button class="flex row center text transition"><i class="fa-solid fa-trash"></i> Delete</button></li>
                </ul>
            </div>
        </header>

            <div class="send-box">
                <div class="fileUploadWrapper">
                  <label for="file">
                    <i class="fa-solid fa-plus"></i>

                  </label>
                  <input type="file" id="file" name="file" accept="image/*">
